<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon&reg; Game - Bugra Aydingoz</title>

    <!-- Style Sheets -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        Simon&reg;
    </div>

    <div class="container">
        <div class="count">0</div>
        <div class="green quarter"></div>
        <div class="red quarter"></div>
        <div class="blue quarter"></div>
        <div class="yellow quarter"></div>
        <div class="buttons">
            <div class="start">
                START
            </div>
            <div class="strict">
                STRICT
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/bgrydngz" target="_blank">
            <p>Made by Bugra Aydingoz with <i class="fa fa-heart" aria-hidden="true"></i></p>
        </a>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/game.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
